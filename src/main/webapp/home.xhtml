<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:b="http://richfaces.org/sandbox/bootstrap">
	<ui:define name="content">
		<b:heroUnit heading="Hello, world!"
			tagline="This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information." />
			
		<h2>Tasks</h2>
		<table>
			<ui:repeat value="#{taskHome.tasks}" var="v_task">
				<tr>
					<td>#{v_task.id}</td>
					<td>#{v_task.description}</td>
				</tr>
			</ui:repeat>
		</table>

		<h:form>
			<div
				style="border-top: 1px solid #d0d0d0; margin-top: 12px; padding-top: 12px">
				<h:inputText value="#{taskHome.task.description}" id="taskDesc" />
				<h:commandButton severity="primary" action="#{taskHome.saveTask}" value="Add" />
				<h:message for="taskDesc" style="color : red;padding-left : 8px" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
