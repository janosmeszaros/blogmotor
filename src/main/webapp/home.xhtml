<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:b="http://richfaces.org/sandbox/bootstrap">

	<ui:define name="content">
		<ui:repeat var="post" value="#{postBean.posts}">
			<b:heroUnit heading="#{post.title}">
				<b:gridRow styleClass="show-grid alert alert-success" fluid="true" >
					<b:gridColumn span="2">
						<h:outputText value="#{post.postDate}">
							<f:convertDateTime pattern="dd.MM.yyyy" />
						</h:outputText>
					</b:gridColumn>
					<b:gridColumn span="2">
							<h:outputText value="Author: #{post.owner.name}" />
					</b:gridColumn>
					<b:gridColumn span="2">
						<b:badge severity="warning">
							<h:outputText value="#{post.taxonomy.name}" />
						</b:badge>
					</b:gridColumn>
				</b:gridRow>
				<p class="lead">
					<h:outputText value="#{post.post}" />
				</p>
				<b:gridRow styleClass="show-grid" fluid="true">
					<b:gridColumn span="2" offset="10">
						<h:form>
							<b:commandButton value="Comments" severity="info" />
						</h:form>
					</b:gridColumn>
				</b:gridRow>
				<ui:repeat var="comment" value="#{post.comments}">
					<h:outputText value="#{comment.comment}" />
				</ui:repeat>
			</b:heroUnit>
		</ui:repeat>

	</ui:define>
</ui:composition>
