<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://richfaces.org/sandbox/bootstrap">
	<b:alert severity="info">
		<h:form id="loginForm" styleClass="form-horizontal"
			rendered="#{userBean.loggedInUser == null}">
			<h:messages for="signin" infoClass="alert alert-info"
				warnClass="alert" errorClass="alert alert-error"
				fatalClass="alert alert-error" />
			<div class="control-group">
				<h:outputLabel value="Email" styleClass="control-label" />
				<div class="controls">
					<b:input id="email" placeholder="Email"
						value="#{userBean.user.email}" />
				</div>
			</div>
			<h:message for="email" infoClass="alert alert-info" warnClass="alert"
				errorClass="alert alert-error" fatalClass="alert alert-error" />

			<div class="control-group">
				<h:outputLabel value="Password" styleClass="control-label" />
				<div class="controls">
					<b:input id="pass" type="password"
						value="#{userBean.user.password}" placeholder="Password" />
				</div>
			</div>
			<h:message for="pass" infoClass="alert alert-info" warnClass="alert"
				errorClass="alert alert-error" fatalClass="alert alert-error" />

			<div class="control-group">
				<div class="controls">
					<b:commandButton id="signin" value="Sign in" severity="primary"
						mode="server" action="#{userBean.signIn}" />
					or
					<b:commandButton value="Register" mode="client" severity="danger"
						onclick="#{b:show('registerModal')}" />
				</div>
			</div>
		</h:form>
		<h:form rendered="#{userBean.loggedInUser != null}">
			<p class="lead">
				<h:outputText value="Welcome #{userBean.loggedInUser.name}!!" />
			</p>
				<h:panelGrid columns="2" cellpadding="10">
					<b:commandButton value="Create post" severity="info" mode="client" onclick="#{b:show('newPostModal')}" rendered="#{userBean.loggedInUser.role != 'user'}" />
					<b:commandButton value="Sign out" severity="danger" mode="server"
						action="#{userBean.signOut}" />
				</h:panelGrid>
		</h:form>
	</b:alert>
</ui:composition>
